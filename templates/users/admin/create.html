{% extends "layouts/base.html" %}
{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/users/admin-view">View Users</a></li>
        <li class="breadcrumb-item active" aria-current="page">Create A User</li>
    </ol>
</nav>

<h2>Create A User</h2>

<div class="card w-50">
    <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <div class="row mb-2">
                    <div class="col">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Enter a username" required>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter a name"
                            required>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="type">Type</label>
                        <select id="type" name="type" class="form-control" required>
                            <option value="" selected>Select the type of user</option>
                            <option value="ADMINISTRATOR">Administrator</option>
                            <option value="USER">User</option>
                            <option value="Device">Device</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter a password" required>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="password_confirmation">Confirm Password</label>
                        <input type="password" class="form-control" id="password_confirmation"
                            name="password_confirmation" placeholder="Confirm the password" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create User</button>
        </form>
    </div>
</div>

{% endblock %}
